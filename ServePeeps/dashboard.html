<!doctype html>
<html lang="en">

<head>
    <title>Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Stylesheet-->
    <link rel="stylesheet" href="css/style.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <style>
        * {
            font-family: "open sans", sans-serif;
        }
    </style>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2 col-md-3 col-sm-2 col-2 p-0 m-0">
                <div id="wrapper">
                    <div class="sidebar-wrapper">
                        <ul class="list-unstyled">
                            <li class="p-3  mx-1 logo-img" style="background-color: #fff;">
                                <img src="images/logo.png" style="width: 100px;" alt="">
                            </li>
                            <li class="py-4 estimate-link">
                                <a href="javaScript:;">
                                    <span class="fa fa-calculator  pt-2 px-3 estimate" title="Estimate"
                                        data-toggle="tooltip" data-placement="right"></span>
                                    <span class="sidebar-link">
                                        Estimate</a>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-10 col-md-9 col-sm-10 col-10 p-0 m-0">
                <nav class="navbar navbar-expand-lg navbar-light bg-light" id="dashboard-navbar">
                    <a class="navbar-brand" href="#">Estimate</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    example@gmail.com
                                </a>
                                <div class="dropdown-menu pt-2" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" href="#"> <span class="fa fa-user"></span> My Account</a>
                                    <a class="dropdown-item" href="#"> <span class="	fa fa-sign-out"></span> Logout</a>
                                </div>
                            </li>
                            <li class="nav-item pl-5">
                                <a class="nav-link" href="#">
                                    <span class="fa fa-question-circle" style="font-size: 20px;"></span>
                                </a>
                            </li>

                        </ul>
                    </div>
                </nav>
                <section id="dashboard-content">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-6 col-md-5 col-sm-12 col-12">
                                <div class="search-filter">
                                    <input type="text" title="Search all estimates by Name,Address,Estimates"
                                        placeholder="Search all estimates by Name,Address,Estimates">
                                    <i class="fa fa-search search-icon"></i>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-7 col-sm-12 col-12">
                                <div class="estimate-btns">
                                    <button class="btn btn-success new-estimate-btn">New Estimate</button>
                                    <button class="btn btn-secondary export-btn">Export</button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                                <ul class="nav nav-pills" id="myTab" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home"
                                            role="tab" aria-controls="home" aria-selected="true">PENNDING</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile"
                                            role="tab" aria-controls="profile" aria-selected="false">APPROVED</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact"
                                            role="tab" aria-controls="contact" aria-selected="false">DECLINED</a>
                                    </li>
                                </ul>
                                <div class="tab-content" id="myTabContent">
                                    <div class="tab-pane fade show active" id="home" role="tabpanel"
                                        aria-labelledby="home-tab">...</div>
                                    <div class="tab-pane fade" id="profile" role="tabpanel"
                                        aria-labelledby="profile-tab">...</div>
                                    <div class="tab-pane fade" id="contact" role="tabpanel"
                                        aria-labelledby="contact-tab">...</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
